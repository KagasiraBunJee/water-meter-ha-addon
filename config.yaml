name: "Water meter server"
description: "Server stores images of my water mete esp32 cameras for futher processing"
version: "0.2.1"
slug: "espcam-server"
init: false
panel_icon: mdi:image-filter-center-focus
schema:
  server_api_key: "str?"
  server_port: "int?"
  mongo_userdb_login: "str?"
  mongo_userdb_pass: "str?"
  mongo_db_name: "str?"
  mongo_db_domain: "str?"
  mongo_db_port: "int?"
arch:
  - aarch64
  - amd64
startup: before
host_network: true
ports:
  8000/tcp: 8000 # server port
  8084/tcp: 8084 # mongodb port
